<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hangman Game </title>


</head>
<body >
<div class="container ml-2 my-2">
      <div class="game-info">
        <div class="game-name ">Hangman</div>
        <div class="category">
          Word From: <span></span>
        </div>
      </div>
  <div class="row">
    <div class="col-md-6 col-sm-4">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-6">
          <div class="letters"></div>
    </div>
  </div>
      <hr>
      <div class="letters-guess"></div>
</div>

    <audio id="success" src="audios/yay-6120.mp3"  preload="auto"></audio>
    <audio id="fail" src="audios/cartoon-fail-trumpet-278822.mp3" preload="auto"></audio>


  <script src="./js/main.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
